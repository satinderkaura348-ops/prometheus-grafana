#workflows/cicd.yml

name: Full CI/CD + GitOps

on:
  workflow_dispatch:
  push:
    branches:
      - dev
    
jobs:

  terraform-infra:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS & kubectl
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
            terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Apply VPC module and core AWS Services
        working-directory: infra
        run: terraform apply -target=module.vpc -auto-approve

      - name: Terraform Apply EKS cluster 
        working-directory: infra
        run: terraform apply -target=module.eks -auto-approve 

      - name: Waiting for Cluster to be Ready
        working-directory: infra
        run: |
          sleep 60
          echo "Waiting for EKS cluster to become ACTIVE..."
          aws eks wait cluster-active --name eks-cluster --region ap-southeast-2
          aws eks update-kubeconfig --region ap-southeast-2 --name eks-cluster
          sleep 60


      - name: Wait for EKS nodes to be ready
        working-directory: infra
        run: | 
          aws eks wait cluster-active --name eks-cluster --region ap-southeast-2
          aws eks update-kubeconfig --region ap-southeast-2 --name eks-cluster
          kubectl wait --for=condition=Ready nodes --all --timeout=300s || echo "Nodes still provisioning"
          sleep 60

      - name: Terraform Apply ArgoCD (depends on EKS cluster)
        working-directory: infra
        run: |
          terraform apply -target=module.argocd -auto-approve
          echo "Waiting for ArgoCD to start..."
          kubectl wait --for=condition=available deployment/argocd-server -n argocd --timeout=300s
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=argocd-server -n argocd --timeout=300s
          echo "Waiting for ArgoCD CRDs..."
          kubectl wait --for=condition=established crd applications.argoproj.io --timeout=300s
          kubectl wait --for=condition=established crd appprojects.argoproj.io --timeout=300s
          sleep 10


      - name: Terraform Apply Prometheus Stack (depends on argoCD)
        working-directory: infra
        run: |
          terraform apply -target=module.monitoring -auto-approve
          sleep 60

      - name: Terraform Apply all
        working-directory: infra
        run: terraform apply -auto-approve

      - name: Verify All Resources
        working-directory: infra
        run: |
          echo "=== Terraform State Summary ==="
          terraform state list | head -20
          echo ""
          echo "=== Kubernetes Resources ==="
          kubectl get deployments,services,pods -A | grep -E "(argocd|monitoring|petapp)"
          kubectl get svc -A



     